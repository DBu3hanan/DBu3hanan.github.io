<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0N02MNGYV5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-0N02MNGYV5');
    </script>
    <script>
        // Word Rotator JavaScript
        const words = ["Convert", "Calculate", "Analyze", "Automate", "Simplify"];
        let index = 0;
        setInterval(() => {
            index = (index + 1) % words.length;
            document.getElementById("word-rotate").textContent = words[index];
        }, 2000);
    </script>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Other -->
    <link href="CSS/Style1.css" rel="stylesheet">
    <meta name="description" content="This is the official website of Diamond Buchanan. It features a professional biography, curated photo and web development portfolios, and published articles." />
    <link rel="canonical" href="https://dbu3hanan.github.io/">
    <meta name="geo.region" content="JM">
    <meta name="geo.placename" content="Kingston, Jamaica">
    <meta name="rating" content="general">
    <link rel="icon" href="../Images/favicon.ico" />
    <meta name="author" content="Diamond A Buchanan">
    <title>Diamond Buchanan Official Website</title>

</head>
<body>

    <header>
        <div class="site-title">DB</div>
        <nav>
            <ul>
                <li><a href="#">Biography</a></li>
                <li><a href="#">Achievements</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Carousel Section -->
        <!-- Image Carousel -->
        <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
            <div class="carousel-inner">

                <!-- Slide 1 -->
                <div class="carousel-item active">
                    <!-- Desktop Image -->
                    <img src="Images/welcom.png" class="d-none d-md-block w-100" alt="Tool Preview Desktop" style="object-fit: cover; height: 90vh;">
                    <!-- Mobile Image -->
                    <img src="Images/Carousel/Mobile/Xfinity Tools - Mobile.png" class="d-block d-md-none w-100" alt="Tool Preview Mobile" style="object-fit: cover; height: 90vh;">
                </div>

                <!-- Slide 2 -->
                <div class="carousel-item">
                    <img src="Images/welcom.png" class="d-none d-md-block w-100" alt="Tool Preview Desktop" style="object-fit: cover; height: 90vh;">
                    <img src="Images/Carousel/Mobile/Salary Calculator - Mobile.png" class="d-block d-md-none w-100" alt="Tool Preview Mobile" style="object-fit: cover; height: 90vh;">
                </div>

                <!-- Slide 3 -->
                <div class="carousel-item">
                    <img src="Images/Carousel/WebP to PDF.png" class="d-none d-md-block w-100" alt="Tool Preview Desktop" style="object-fit: cover; height: 90vh;">
                    <img src="Images/Carousel/Mobile/WebP to PDF - Mobile.png" class="d-block d-md-none w-100" alt="Tool Preview Mobile" style="object-fit: cover; height: 90vh;">
                </div>

                <!-- Slide 4 -->
                <div class="carousel-item">
                    <img src="Images/Carousel/CSV to Json.png" class="d-none d-md-block w-100" alt="Tool Preview Desktop" style="object-fit: cover; height: 90vh;">
                    <img src="Images/Carousel/Mobile/CSV to Json - Mobile.png" class="d-block d-md-none w-100" alt="Tool Preview Mobile" style="object-fit: cover; height: 90vh;">
                </div>

                <!-- Slide 5 -->
                <div class="carousel-item">
                    <img src="Images/Carousel/Png to JPEG.png" class="d-none d-md-block w-100" alt="Tool Preview Desktop" style="object-fit: cover; height: 90vh;">
                    <img src="Images/Carousel/Mobile/Png to JPEG - Mobile.png" class="d-block d-md-none w-100" alt="Tool Preview Mobile" style="object-fit: cover; height: 90vh;">
                </div>

            </div>

            <!-- Navigation Arrows -->
            <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

</body>
</html>
